{% extends "base.html" %}

{% block content %}
    <h1>Enter Ingredients</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.ingredient.label }}<br>
            {{ form.ingredient(size=32) }}
        </p>
        <p>
            {{ form.quantity.label }}<br>
            {{ form.quantity(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
